<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="image_main">
        <img src="./public/instagramP.png" alt="" />
      </div>

      <div class="lower_cont">
        <div class="form_cont">
          <div class="insta_logo">
            <img src="./public/logo.jpg" alt="InstaLogo" />
          </div>

          <div class="form_group">
            <input
              type="text"
              name="fname "
              id="fname"
              placeholder="Phone number, username, or email"
              autocomplete="off"
            />
          </div>

          <div class="form_group">
            <input
              type="text"
              name="Passowrd "
              id="Passowrd"
              placeholder="Passwod"
              autocomplete="off"
            />
          </div>

          <button class="signup_button">report</button>

          <div class="text-between-lines">
            <span>OR</span>
          </div>

          <p class="facebookicon">
            <i class="fab fa-facebook-f"></i> Log in with Facebook
          </p>

          <p class="forget_password">Forgot password?</p>
        </div>

        <div class="signup_cont">
          <p>Don't have an account? <span>Sign Up</span></p>
        </div>

        <div class="appstore">
          <p>Get the app.</p>
          <div>
            <img src="./public/AppStore.jpg" alt="app store" />
            <img src="./public/GoogleStore.jpg" alt="play store" />
          </div>
        </div>
      </div>
    </div>

    <div class="listitem">
      <ul>
        <li>Meta</li>
        <li>About</li>
        <li>Blog</li>
        <li>Jobs</li>
        <li>Help</li>
        <li>API</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Locations</li>
        <li>Instagram Lite</li>
        <li>Threads</li>
        <li>Contact Uploading & Non-Users</li>
        <li>Meta Verified</li>
      </ul>
    </div>

    <div class="footer">
      <select name="language" id="language">
        English
        <option value="Urdu">Urdu</option>
        <option value="English_US">English</option>
        <option value="African">African</option>
        <option value="Arbi">Arbi</option>
        <option value="Japanese">Japanese</option>
        <option value="Punjabi">Punjabi</option>
        <option value="Nepali">Nepali</option>
        <option value="Gujrati">Gujrati</option>
      </select>
      <p>Â© 2024 Instagram from Meta</p>
    </div>
  </body>
</html>
